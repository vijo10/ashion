{% extends 'base.html' %}
{% block title %}
Reset Password
{% endblock  %}
{% block content %}
 <!-- Breadcrumb Section Begin -->
 <section class="breadcrumb-option">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="breadcrumb__text">
                  <h4>Reset Password</h4>
                  <div class="breadcrumb__links">
                      <a href="{% url 'home' %}">Home</a>
                      <span>Reset Password</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<section class="section-conten padding-y">
<!-- Breadcrumb Section End -->

<!-- ============================ COMPONENT LOGIN   ================================= !-->
<div class="card mx-auto" style="max-width: 380px; margin-top:10px;">
  <div class="card-body">
  <h4 class="card-title mb-3">Reset Password</h4>
  {% include 'includes/alert.html' %}  
  <form action="{% url 'reset_password' %}" method="POST">
    {% csrf_token %}
      <div class="form-group">
   <input type="password" class="form-control" placeholder="Enter Password" name="password1">
      </div> <!-- form-group// -->
      <div class="form-group">
  <input type="password" class="form-control" placeholder="Re-Enter Password" name="password2">
      </div> <!-- form-group// -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Reset</button>
      </div> <!-- form-group// -->    
  </form>
  </div> <!-- card-body.// -->
</div> <!-- card .// -->

 <p class="text-center mt-3">Don't have account? <a href="{% url 'register' %}">Regiter</a></p>
 <br><br>

</section>
{% endblock  %}
